<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O'LALA</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div class="container">
    <div class="side_container">
      <img class="test" title="0" src="images/0/0.png">
      <img class="test" title="1" src="images/0/1.png">
      <img class="test" title="2" src="images/0/2.png">
    </div>
  
    <div class="middle_container">
      <img class="middle_img">
    </div>
  
    <div class="side_container">
      <img class="test" title="3" src="images/0/3.png">
      <img class="test" title="4" src="images/0/4.png">
      <img class="test" title="5" src="images/0/5.png">
    </div>
  </div>

  <div style="height: 300px;"></div>

  <div class="container">
    <div class="side_container">
      <img class="test" title="0" src="images/0/0.png">
      <img class="test" title="1" src="images/0/1.png">
      <img class="test" title="2" src="images/0/2.png">
    </div>
  
    <div class="middle_container">
      <img class="middle_img">
    </div>

  
    <div class="side_container">
      <img class="test" title="3" src="images/0/3.png">
      <img class="test" title="4" src="images/0/4.png">
      <img class="test" title="5" src="images/0/5.png">
    </div>
  </div>

  <script>
    let imgs = document.getElementsByClassName("test");
    let middleImgs = document.getElementsByClassName("middle_img");
    let sideConts = document.getElementsByClassName("side_container");
    let n = 0;
    let numOf = middleImgs.length;
    let isHovered = false;
    
    for (let i = 0; i < numOf * 2; i++)
    {
      sideConts[i].addEventListener("mouseover", (evt) =>
      {
        if (evt.target.localName == "img")
        {
          let a = parseInt(evt.target.title)
          
          middleImgs[0].src = "images/0/" + a + ".png";
          middleImgs[1].src = "images/1/" + a + ".png";
          imgs[n].style.outline = "none";
          imgs[n + 6].style.outline = "none";
          n = a;
          imgs[n].style.outline = "1px solid red";
          imgs[n + 6].style.outline = "1px solid red";

          isHovered = true;
        }
      })

      sideConts[i].addEventListener("mouseout", (evt) =>
      {
        if (evt.target.localName == "img")
        {
          isHovered = false;
          n = parseInt(evt.target.title);
        }
      })
    }

    nextImg();

    async function nextImg()
    {
      // appear new img
      for (let i = 0; i < numOf; i++)
      {
        if (!isHovered)
        {
          middleImgs[i].src = "images/" + i + "/" + n + ".png";
          middleImgs[i].classList.remove("disappear");
          middleImgs[i].classList.add("appear");

          imgs[n + i * 6].style.outline = "1px solid red";
        }
      }

      await timeout(4000)

      // disappear img
      for (let i = 0; i < numOf; i++)
      {
        if (!isHovered)
        {
          middleImgs[i].classList.remove("appear");
          middleImgs[i].classList.add("disappear");
        }
      }

      await timeout(1500)

      for (let i = 0; i < numOf; i++)
      {
        if (!isHovered)
          imgs[n + i * 6].style.outline = "none";
      }
        n = (n + 1) % 6;

      nextImg()
    }

    function timeout(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
  </script>
